<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Windows Event ID â€” SOC Cheat Sheet</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #050a0f;
    --bg2: #080f17;
    --panel: #0a1520;
    --border: #0e2a3a;
    --accent: #00d4ff;
    --accent2: #00ff9d;
    --accent3: #ff6b35;
    --accent4: #ffd700;
    --accent5: #c84bff;
    --accent6: #ff3860;
    --text: #c8d8e8;
    --muted: #4a6278;
    --mono: 'Share Tech Mono', monospace;
    --display: 'Orbitron', sans-serif;
    --body: 'Rajdhani', sans-serif;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: var(--body);
    font-size: 15px;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Scanline overlay */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,212,255,0.015) 2px, rgba(0,212,255,0.015) 4px);
    pointer-events: none;
    z-index: 9999;
  }

  /* Grid background */
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(0,212,255,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,212,255,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
    z-index: 0;
  }

  .wrapper { position: relative; z-index: 1; max-width: 1400px; margin: 0 auto; padding: 0 24px 60px; }

  /* HEADER */
  header {
    padding: 40px 0 32px;
    border-bottom: 1px solid var(--border);
    margin-bottom: 32px;
    position: relative;
  }
  .header-top {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 16px;
  }
  .logo-area {}
  .sys-tag {
    font-family: var(--mono);
    font-size: 11px;
    color: var(--accent2);
    letter-spacing: 3px;
    text-transform: uppercase;
    margin-bottom: 8px;
  }
  h1 {
    font-family: var(--display);
    font-size: clamp(22px, 4vw, 42px);
    font-weight: 900;
    color: var(--accent);
    text-shadow: 0 0 30px rgba(0,212,255,0.4);
    letter-spacing: 2px;
    line-height: 1.1;
  }
  h1 span { color: var(--text); }
  .subtitle {
    font-family: var(--mono);
    font-size: 12px;
    color: var(--muted);
    margin-top: 8px;
    letter-spacing: 1px;
  }
  .status-bar {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 6px;
  }
  .status-item {
    font-family: var(--mono);
    font-size: 11px;
    color: var(--muted);
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .status-item .dot {
    width: 6px; height: 6px;
    border-radius: 50%;
    background: var(--accent2);
    box-shadow: 0 0 6px var(--accent2);
    animation: blink 2s infinite;
  }
  @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0.3} }

  /* SEARCH */
  .search-wrap {
    margin-bottom: 28px;
    position: relative;
  }
  .search-icon {
    position: absolute;
    left: 16px;
    top: 50%;
    transform: translateY(-50%);
    font-family: var(--mono);
    color: var(--accent);
    font-size: 14px;
  }
  #search {
    width: 100%;
    background: var(--panel);
    border: 1px solid var(--border);
    border-left: 3px solid var(--accent);
    color: var(--text);
    font-family: var(--mono);
    font-size: 13px;
    padding: 12px 16px 12px 44px;
    outline: none;
    letter-spacing: 1px;
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  #search:focus {
    border-color: var(--accent);
    box-shadow: 0 0 20px rgba(0,212,255,0.15);
  }
  #search::placeholder { color: var(--muted); }

  /* FILTER TABS */
  .tabs {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 32px;
  }
  .tab {
    font-family: var(--mono);
    font-size: 11px;
    padding: 6px 14px;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--muted);
    cursor: pointer;
    letter-spacing: 1px;
    text-transform: uppercase;
    transition: all 0.2s;
    position: relative;
    overflow: hidden;
  }
  .tab::before {
    content: '';
    position: absolute;
    inset: 0;
    opacity: 0;
    transition: opacity 0.2s;
  }
  .tab:hover { color: var(--accent); border-color: var(--accent); }
  .tab.active {
    color: var(--bg);
    border-color: transparent;
    font-weight: 700;
  }

  /* GRID */
  .categories-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
    gap: 24px;
  }

  /* CATEGORY CARD */
  .cat-card {
    background: var(--panel);
    border: 1px solid var(--border);
    position: relative;
    overflow: hidden;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .cat-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 40px rgba(0,0,0,0.4);
  }
  .cat-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 2px;
  }
  .cat-header {
    padding: 16px 20px;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    gap: 12px;
    background: rgba(0,0,0,0.2);
  }
  .cat-icon {
    font-size: 18px;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 4px;
    background: rgba(0,0,0,0.3);
    flex-shrink: 0;
  }
  .cat-title {
    font-family: var(--display);
    font-size: 13px;
    font-weight: 700;
    letter-spacing: 1px;
    text-transform: uppercase;
  }
  .cat-count {
    font-family: var(--mono);
    font-size: 10px;
    color: var(--muted);
    margin-left: auto;
    flex-shrink: 0;
  }

  /* EVENTS TABLE */
  .events-list { padding: 8px 0; }
  .event-row {
    display: grid;
    grid-template-columns: 80px 1fr auto;
    gap: 12px;
    padding: 10px 20px;
    border-bottom: 1px solid rgba(14,42,58,0.6);
    align-items: start;
    transition: background 0.15s;
    position: relative;
  }
  .event-row:last-child { border-bottom: none; }
  .event-row:hover { background: rgba(0,212,255,0.04); }
  .event-row.hidden { display: none; }

  .event-id {
    font-family: var(--mono);
    font-size: 13px;
    font-weight: 700;
    color: var(--accent);
    letter-spacing: 1px;
  }
  .event-info {}
  .event-name {
    font-family: var(--body);
    font-size: 14px;
    font-weight: 600;
    color: var(--text);
    line-height: 1.3;
    margin-bottom: 3px;
  }
  .event-desc {
    font-family: var(--body);
    font-size: 12px;
    color: var(--muted);
    line-height: 1.4;
  }
  .severity {
    font-family: var(--mono);
    font-size: 9px;
    font-weight: 700;
    padding: 3px 7px;
    border-radius: 2px;
    letter-spacing: 1px;
    text-transform: uppercase;
    flex-shrink: 0;
    align-self: flex-start;
    margin-top: 2px;
  }
  .sev-critical { background: rgba(255,56,96,0.15); color: var(--accent6); border: 1px solid rgba(255,56,96,0.3); }
  .sev-high     { background: rgba(255,107,53,0.15); color: var(--accent3); border: 1px solid rgba(255,107,53,0.3); }
  .sev-medium   { background: rgba(255,215,0,0.1); color: var(--accent4); border: 1px solid rgba(255,215,0,0.3); }
  .sev-low      { background: rgba(0,255,157,0.08); color: var(--accent2); border: 1px solid rgba(0,255,157,0.2); }
  .sev-info     { background: rgba(0,212,255,0.08); color: var(--accent); border: 1px solid rgba(0,212,255,0.2); }

  /* Category color themes */
  .theme-auth::before { background: var(--accent2); }
  .theme-auth .cat-title { color: var(--accent2); }
  .theme-auth .cat-icon { color: var(--accent2); }
  .theme-auth .event-id { color: var(--accent2); }

  .theme-priv::before { background: var(--accent6); }
  .theme-priv .cat-title { color: var(--accent6); }
  .theme-priv .cat-icon { color: var(--accent6); }
  .theme-priv .event-id { color: var(--accent6); }

  .theme-process::before { background: var(--accent3); }
  .theme-process .cat-title { color: var(--accent3); }
  .theme-process .cat-icon { color: var(--accent3); }
  .theme-process .event-id { color: var(--accent3); }

  .theme-network::before { background: var(--accent); }
  .theme-network .cat-title { color: var(--accent); }
  .theme-network .cat-icon { color: var(--accent); }
  .theme-network .event-id { color: var(--accent); }

  .theme-object::before { background: var(--accent4); }
  .theme-object .cat-title { color: var(--accent4); }
  .theme-object .cat-icon { color: var(--accent4); }
  .theme-object .event-id { color: var(--accent4); }

  .theme-system::before { background: var(--accent5); }
  .theme-system .cat-title { color: var(--accent5); }
  .theme-system .cat-icon { color: var(--accent5); }
  .theme-system .event-id { color: var(--accent5); }

  .theme-ad::before { background: #ff9f43; }
  .theme-ad .cat-title { color: #ff9f43; }
  .theme-ad .cat-icon { color: #ff9f43; }
  .theme-ad .event-id { color: #ff9f43; }

  .theme-sysmon::before { background: #a29bfe; }
  .theme-sysmon .cat-title { color: #a29bfe; }
  .theme-sysmon .cat-icon { color: #a29bfe; }
  .theme-sysmon .event-id { color: #a29bfe; }

  /* No results */
  #no-results {
    display: none;
    text-align: center;
    padding: 60px;
    font-family: var(--mono);
    color: var(--muted);
    font-size: 14px;
  }

  /* Log channel badge */
  .log-channel {
    font-family: var(--mono);
    font-size: 9px;
    color: var(--muted);
    letter-spacing: 0.5px;
  }

  /* Footer */
  footer {
    margin-top: 48px;
    padding-top: 24px;
    border-top: 1px solid var(--border);
    font-family: var(--mono);
    font-size: 11px;
    color: var(--muted);
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 8px;
  }

  @media (max-width: 700px) {
    .categories-grid { grid-template-columns: 1fr; }
    .event-row { grid-template-columns: 70px 1fr; }
    .severity { display: none; }
  }
</style>
</head>

// Tab color map
const tabColors = {
  auth: '#00ff9d',
  priv: '#ff3860',
  process: '#ff6b35',
  network: '#00d4ff',
  object: '#ffd700',
  system: '#c84bff',
  ad: '#ff9f43',
  sysmon: '#a29bfe',
};

// Build tabs color
document.querySelectorAll('.tab[data-filter]').forEach(tab => {
  const f = tab.dataset.filter;
  if (tabColors[f]) {
    tab.addEventListener('mouseenter', () => {
      if (!tab.classList.contains('active')) {
        tab.style.color = tabColors[f];
        tab.style.borderColor = tabColors[f];
      }
    });
    tab.addEventListener('mouseleave', () => {
      if (!tab.classList.contains('active')) {
        tab.style.color = '';
        tab.style.borderColor = '';
      }
    });
  }
});

// Build grid
const grid = document.getElementById('grid');

function buildGrid() {
  grid.innerHTML = '';
  categories.forEach(cat => {
    const card = document.createElement('div');
    card.className = `cat-card ${cat.theme}`;
    card.dataset.category = cat.id;

    const header = `
      <div class="cat-header">
        <div class="cat-icon">${cat.icon}</div>
        <div>
          <div class="cat-title">${cat.title}</div>
          <div class="log-channel">${cat.channel}</div>
        </div>
        <div class="cat-count">${cat.events.length} events</div>
      </div>`;

    const rows = cat.events.map(ev => `
      <div class="event-row" data-name="${ev.name.toLowerCase()}" data-id="${ev.id.toLowerCase()}" data-desc="${ev.desc.toLowerCase()}" data-cat="${cat.id}">
        <div class="event-id">${ev.id}</div>
        <div class="event-info">
          <div class="event-name">${ev.name}</div>
          <div class="event-desc">${ev.desc}</div>
        </div>
        <span class="severity sev-${ev.sev}">${ev.sev}</span>
      </div>`).join('');

    card.innerHTML = header + `<div class="events-list">${rows}</div>`;
    grid.appendChild(card);
  });
}

buildGrid();

// Filter
let activeFilter = 'all';

document.querySelectorAll('.tab').forEach(tab => {
  tab.addEventListener('click', () => {
    document.querySelectorAll('.tab').forEach(t => {
      t.classList.remove('active');
      t.style.background = '';
      t.style.color = '';
      t.style.borderColor = '';
    });
    tab.classList.add('active');
    const f = tab.dataset.filter;
    const color = f === 'all' ? '#00d4ff' : (tabColors[f] || '#00d4ff');
    tab.style.background = color;
    tab.style.color = '#050a0f';
    tab.style.borderColor = color;
    activeFilter = f;
    applyFilters();
  });
});

// Set initial tab style
document.querySelector('.tab.active').style.background = '#00d4ff';
document.querySelector('.tab.active').style.color = '#050a0f';
document.querySelector('.tab.active').style.borderColor = '#00d4ff';

function applyFilters() {
  const q = document.getElementById('search').value.toLowerCase().trim();
  let totalVisible = 0;

  document.querySelectorAll('.cat-card').forEach(card => {
    const cat = card.dataset.category;
    const catMatch = activeFilter === 'all' || activeFilter === cat;

    if (!catMatch) {
      card.style.display = 'none';
      return;
    }

    card.style.display = '';
    let cardVisible = 0;

    card.querySelectorAll('.event-row').forEach(row => {
      const matches = !q ||
        row.dataset.id.includes(q) ||
        row.dataset.name.includes(q) ||
        row.dataset.desc.includes(q);
      row.style.display = matches ? '' : 'none';
      if (matches) cardVisible++;
    });

    card.style.display = cardVisible === 0 && q ? 'none' : '';
    totalVisible += cardVisible;
  });

  document.getElementById('no-results').style.display = totalVisible === 0 ? 'block' : 'none';
  // Update count badge on cat headers
  document.querySelectorAll('.cat-card').forEach(card => {
    const visible = card.querySelectorAll('.event-row:not([style*="display: none"])').length;
    const cnt = card.querySelector('.cat-count');
    if (cnt) {
      const total = card.querySelectorAll('.event-row').length;
      cnt.textContent = q ? `${visible}/${total}` : `${total} events`;
    }
  });
}

document.getElementById('search').addEventListener('input', applyFilters);
</script>
